<!DOCTYPE html>
<html>

<head>
  <title>Corgiwrites_dashboard</title>
  <link rel="stylesheet" type="text/CSS" href="Corgiwrites-dash.css">

</head>

<body>

  <!--heading -->
  <div class="header_background">
    <!--container-->
    <div class="header">
      <h1 class="header">
      Corgiwrites
      </h1>
      <!--buttons-->
      <a class="header header_b" href="Needed">Submit or update story</a>
      <a class="header header_b" href="Needed">Submit or update market</a>
      <a class="header header_b" href="Needed">Update wordcount</a>
    </div>
  </div>

  <!--timeline navigation-->
  <div class="timeline_background">
  <!--container-->
    <div class="timeline">
      <h4 class="timeline">
        View by:
      </h4>
        <!--buttons-->
        <a class="timeline_b" href="Needed">Day</a>
        <a class="timeline_b" href="Needed">Week</a>
        <a class="timeline_b" href="Needed">Month</a>
        <a class="timeline_b" href="Needed">Year</a>
        <a class="timeline_b" href="Needed">All Time</a>
    </div>
  </div>
  <!--sidebar-->
  <div class="sidebar_background">
    <!--container-->
    <div class="sidebar">
      <!--buttons-->
      <a class="side_b" id="top_b_time" href="Needed">View stories</a>
      <a class="side_b" href="Needed">View submissions</a>
      <a class="side_b" href="Needed">View markets</a>
      <a class="side_b" href="Needed">Wordcounts</a>
      <img src="Logo" />
      <a id="logout" href="Needed"></a>
    </div>
  </div>
<!--story display-->
  <div class="story_display">
  </div>
  <!--footer-->
</body>

</html>
